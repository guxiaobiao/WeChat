<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>
	<body>

		<!-- 底部tabbar部分 -->

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="Wx.html">
				<span class="mui-icon mui-icon-chatbubble"></span>
				<span class="mui-tab-label">微信</span>
			</a>
			<a class="mui-tab-item" href="Address.html">
				<span class="mui-icon  mui-icon-personadd"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="Find.html">
				<span class="mui-icon  mui-icon-paperplane"></span>
				<span class="mui-tab-label">发现</span>
			</a>
			<a class="mui-tab-item" href="My.html">
				<span class="mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				// 保存跳转的页面
				var page = [
					'Wx.html',
					'Address.html',
					'Find.html',
					'My.html'
				]
				// 底部tabbar部分的样式
				var styles = {
					top: "0px",
					bottom: "50px"
				}
				// 获取当前的页面
				var ws = plus.webview.currentWebview()
				for (var i = 0; i < page.length; i++) {
					// 创建 新的四个页面
					var item = plus.webview.create(page[i], page[i], styles);
					// 先隐藏
					item.hide()
					// 添加到当前的页面
					ws.append(item)
				}
				// 显示第一个页面
				plus.webview.show(page[0])
				mui(".mui-bar-tab").on("tap", "a", function() {
					var href = this.getAttribute("href")
					plus.webview.show(href)
				})
			})
		</script>
	</body>
</html>
